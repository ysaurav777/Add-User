<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="add1.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-con">
            <h1 class="main-heading">Add User</h1>
            <form id="addUserForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" />
                    <p id="nameErrMsg"></p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" />
                    <p id="emailErrMsg"></p>
                </div>
                <div class="mb-3">
                    <p>Working Status</p>
                    <select id="status" class="form-control">
                        <option value="Active" selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p>Gender</p>
                    <input type="radio" value="Male" name="gender" id="genderMale" checked />
                    <label for="genderMale">Male</label>
                    <input type="radio" value="Female" name="gender" id="genderFemale" />
                    <label for="genderFemale">Female</label>
                </div>
                <button class="submit btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="add2.java"></script>
</body>

</html>
